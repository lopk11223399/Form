<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <!-- Tiêu đề -->
        <div class="header">
            <h1 class="header-title">Mẫu khảo sát sinh viên IT</h1>
            <p class="header-desc">Cảm ơn bạn đã dành thời gian để giúp chúng tôi cải thiện nền tảng</p>
        </div>
        <!-- Nội dung -->
        <div class="form">
            <form action="" method="POST" class="form" id="form-1">
                <div class="form-group">
                    <label class="form-label" for="fullname">Tên đầy đủ:</label>
                    <input class="form-control" id="fullname" name="fullname" type="text"
                        placeholder="VD: Nguyễn Văn A">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" id="email" name="email" type="text" placeholder="VD: email@gmail.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="age">Tuổi:</label>
                    <input class="form-control" id="age" name="age" type="number" placeholder="VD: 18">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="school">Trường:</label>
                    <input class="form-control" id="school" name="school" type="text" placeholder="VD: Duy Tân">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="role">Bạn là:</label>
                    <select class="form-select" id="role" name="role">
                        <option value="Sinh viên năm 1">Sinh viên năm 1</option>
                        <option value="Sinh viên năm 2">Sinh viên năm 2</option>
                        <option value="Sinh viên năm 3">Sinh viên năm 3</option>
                        <option value="Sinh viên năm 4">Sinh viên năm 4</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Bạn muốn thấy những gì được cải thiện? (Kiểm tra tất cả những gì áp
                        dụng)</label>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Dự án Front-end">
                        Dự án Front-end
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Dự án Back-end">
                        Dự án Back-end
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Data Visualization">
                        Data Visualization
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Thử thách">
                        Thử thách
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Videos">
                        Videos
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Bách khoa toàn thư">
                        Bách khoa toàn thư
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Diễn đàn">
                        Diễn đàn
                    </div>
                    <div class="form-choose">
                        <input name="prefer" type="checkbox" value="Các khóa học bổ sung">
                        Các khóa học bổ sung
                    </div>
                    <span class="form-message"></span>
                </div>
                <!-- Nút sumbit -->
                <div onclick="toast();" class="form-submit">
                    <button class="submit">Gửi</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Thông báo -->
    <div id="toast"></div>

    <script src="./validator.js"></script>

    <script src="./toast.js"></script>

    <script>

        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn!'),
                Validator.isName('#fullname'),
                Validator.isRequired('#email', 'Vui lòng nhập email của bạn!'),
                Validator.isEmail('#email'),
                Validator.isRequired('#age', 'Vui lòng nhập tuổi của bạn!'),
                Validator.isRequired('#role', 'Vui lòng lựa chọn 1 cái!'),
                Validator.isRequired('input[name="prefer"]','Vui lòng chọn ít nhất 1 cái!')
            ],
            onSubmit: function (data) {
                toast({
                    title: 'Thành công!',
                    message: 'Bạn đã gửi thành công. Cảm ơn bạn đã làm ❤️',
                    type: 'success',
                    duration: 1000,
                    success: 'fas fa-check-circle',
                })
                console.log(data);
            }
        })

    </script>
</body>

</html>
